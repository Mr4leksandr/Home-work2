<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Grid Mock Ups</title>
</head>
<body>
    <div class="main">
        <div class="main-box">
            <div class="top">
                <img class="top-img" src="img/" alt="logo">
                <h3 class="main-name">LUXO</h3>
                <p class="text1">ESTATE</p>
                <button aria-expanded="false">
                    <span class="subscribe">subscribe</span>
                    <span class="unsubscribe">unsubscribe</span>
                </button>
            </div>


            <div class="top-info">
                <h2>Luxo have New Offers For You</h2>
                <p>Lorem ipsum dolor sit amet.</p>
                <div class="learn-more">
                    <p>Learn More ></p>
                </div>
            </div>


            <div class="middle">
                <div class="img img1"></div>
                <div class="text text1">

                </div>

                <div class="img img2"></div>
                <div class="text text3">

                </div>

                <div class="img img3"></div>
                <div class="text text3">

                </div>
            </div>


            <div class="middle-info">
                <h2>New</h2>
                <h2>Life,</h2>
                <h2>New</h2>
                <h2>Beginning</h2>
                
                <div class="watch-video">
                    <p>Watch Video</p>
                </div>
            </div>


            <div class="bottom-info">
                <div class="img2 img1"></div>
                <div class="img2 img2"></div>

                <div class="text2 text1">

                </div>

                <div class="text2 text2">

                </div>
                
            </div>

            
            <div class="bottom">
                <img src="logo" alt="">

                <p>All Rights Reserved</p>

                <img src="logo-facebook" alt="">
                <img src="logo-twitter" alt="">
            </div>
        </div>
    </div>

    <script>
        const menuButton = document.querySelector('button[aria-expanded]');
        function toggleMenu({target}){
          const expanded = target.getAttribute('aria-expanded') === 'true' || false;
          menuButton.setAttribute('aria-expanded', !expanded);
          console.log("Toggled!");
        }
        menuButton.addEventListener('click', toggleMenu);
      </script>
      
</body>
</html>
